services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: secondbrain-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-secondbrain}
    command:
      - "postgres"
      # ===========================================
      # Memory Settings (tuned for 4GB container)
      # ===========================================
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=3GB"
      - "-c"
      - "work_mem=64MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "huge_pages=try"
      # ===========================================
      # Async I/O (PostgreSQL 18 Feature)
      # ===========================================
      # io_method options:
      #   - 'sync': Legacy synchronous I/O (PostgreSQL 17 behavior)
      #   - 'worker': Background workers for async I/O (cross-platform)
      #   - 'io_uring': Linux io_uring (kernel 5.1+, fastest)
      # Use IO_METHOD env var to switch: IO_METHOD=io_uring for Linux
      - "-c"
      - "io_method=${IO_METHOD:-worker}"
      - "-c"
      - "io_workers=4"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "maintenance_io_concurrency=10"
      # ===========================================
      # Parallel Query (PostgreSQL 18 Enhanced)
      # ===========================================
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=4"
      # ===========================================
      # JIT Compilation (PostgreSQL 18 Improved)
      # ===========================================
      - "-c"
      - "jit=on"
      - "-c"
      - "jit_above_cost=100000"
      - "-c"
      - "jit_inline_above_cost=500000"
      - "-c"
      - "jit_optimize_above_cost=500000"
      # ===========================================
      # SSD Optimization
      # ===========================================
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "seq_page_cost=1.0"
      # ===========================================
      # Connection & Session Management
      # ===========================================
      - "-c"
      - "max_connections=200"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
      - "-c"
      - "statement_timeout=60000"
      # ===========================================
      # Write-Ahead Log (WAL) Optimization
      # ===========================================
      - "-c"
      - "wal_buffers=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "checkpoint_timeout=15min"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "min_wal_size=1GB"
      # ===========================================
      # Auto-Vacuum Tuning
      # ===========================================
      - "-c"
      - "autovacuum_max_workers=4"
      - "-c"
      - "autovacuum_naptime=30s"
      - "-c"
      - "autovacuum_vacuum_cost_delay=2ms"
      - "-c"
      - "autovacuum_vacuum_cost_limit=1000"
      # ===========================================
      # Query Planner
      # ===========================================
      - "-c"
      - "default_statistics_target=200"
      - "-c"
      - "enable_partitionwise_join=on"
      - "-c"
      - "enable_partitionwise_aggregate=on"
      # ===========================================
      # Monitoring & Statistics
      # ===========================================
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "track_io_timing=on"
      - "-c"
      - "track_functions=all"
      # ===========================================
      # Logging (for debugging/monitoring)
      # ===========================================
      - "-c"
      - "log_min_duration_statement=500"
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_lock_waits=on"
      - "-c"
      - "log_temp_files=0"
      # ===========================================
      # pgvector 0.8 Optimizations
      # ===========================================
      # HNSW search-time parameter (higher = better recall, slower)
      - "-c"
      - "hnsw.ef_search=100"
      # Iterative scan for filtered queries (prevents overfiltering)
      - "-c"
      - "hnsw.iterative_scan=relaxed_order"
      - "-c"
      - "hnsw.max_scan_tuples=20000"
      # IVFFlat iterative scan
      - "-c"
      - "ivfflat.iterative_scan=on"
      - "-c"
      - "ivfflat.max_probes=20"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./database/00_extensions.sql:/docker-entrypoint-initdb.d/00_extensions.sql:ro
      - ./database/01_users.sql:/docker-entrypoint-initdb.d/01_users.sql:ro
      - ./database/02_notes.sql:/docker-entrypoint-initdb.d/02_notes.sql:ro
      - ./database/03_note_embeddings.sql:/docker-entrypoint-initdb.d/03_note_embeddings.sql:ro
      - ./database/04_chat.sql:/docker-entrypoint-initdb.d/04_chat.sql:ro
      - ./database/05_indexing_jobs.sql:/docker-entrypoint-initdb.d/05_indexing_jobs.sql:ro
      - ./database/06_indexes.sql:/docker-entrypoint-initdb.d/06_indexes.sql:ro
      - ./database/07_generated_images.sql:/docker-entrypoint-initdb.d/07_generated_images.sql:ro
      - ./database/08_search_vectors.sql:/docker-entrypoint-initdb.d/08_search_vectors.sql:ro
      - ./database/09_rag_analytics.sql:/docker-entrypoint-initdb.d/09_rag_analytics.sql:ro
      - ./database/10_brainstorm.sql:/docker-entrypoint-initdb.d/10_brainstorm.sql:ro
      - ./database/11_message_images.sql:/docker-entrypoint-initdb.d/11_message_images.sql:ro
      - ./database/12_agent_rag_enabled.sql:/docker-entrypoint-initdb.d/12_agent_rag_enabled.sql:ro
      - ./database/13_postgresql_18_features.sql:/docker-entrypoint-initdb.d/13_postgresql_18_features.sql:ro
      - ./database/14_tool_call_analytics.sql:/docker-entrypoint-initdb.d/14_tool_call_analytics.sql:ro
      - ./database/15_temporal_features.sql:/docker-entrypoint-initdb.d/15_temporal_features.sql:ro
      - ./database/16_add_username_to_users.sql:/docker-entrypoint-initdb.d/16_add_username_to_users.sql:ro
      - ./database/17_variable_embedding_dimensions.sql:/docker-entrypoint-initdb.d/17_variable_embedding_dimensions.sql:ro
      - ./database/18_indexing_jobs_embedding_fields.sql:/docker-entrypoint-initdb.d/18_indexing_jobs_embedding_fields.sql:ro
      - ./database/19_gemini_context_caches.sql:/docker-entrypoint-initdb.d/19_gemini_context_caches.sql:ro
      - ./database/20_gemini_function_calls.sql:/docker-entrypoint-initdb.d/20_gemini_function_calls.sql:ro
      - ./database/21_grounding_sources.sql:/docker-entrypoint-initdb.d/21_grounding_sources.sql:ro
      - ./database/22_grok_features.sql:/docker-entrypoint-initdb.d/22_grok_features.sql:ro
      - ./database/23_openai_features.sql:/docker-entrypoint-initdb.d/23_openai_features.sql:ro
      - ./database/24_claude_features.sql:/docker-entrypoint-initdb.d/24_claude_features.sql:ro
      - ./database/25_ollama_features.sql:/docker-entrypoint-initdb.d/25_ollama_features.sql:ro
      - ./database/26_reranking_provider.sql:/docker-entrypoint-initdb.d/26_reranking_provider.sql:ro
      - ./database/27_note_summaries.sql:/docker-entrypoint-initdb.d/27_note_summaries.sql:ro
      - ./database/28_note_summary_preferences.sql:/docker-entrypoint-initdb.d/28_note_summary_preferences.sql:ro
      - ./database/29_note_embeddings_summary.sql:/docker-entrypoint-initdb.d/29_note_embeddings_summary.sql:ro
      - ./database/30_summary_jobs.sql:/docker-entrypoint-initdb.d/30_summary_jobs.sql:ro
      - ./database/31_pre_tool_text.sql:/docker-entrypoint-initdb.d/31_pre_tool_text.sql:ro
      - ./database/32_rag_feature_toggles.sql:/docker-entrypoint-initdb.d/32_rag_feature_toggles.sql:ro
      - ./database/33_token_usage_tracking.sql:/docker-entrypoint-initdb.d/33_token_usage_tracking.sql:ro
      - ./database/34_database_optimizations.sql:/docker-entrypoint-initdb.d/34_database_optimizations.sql:ro
      - ./database/35_table_partitioning.sql:/docker-entrypoint-initdb.d/35_table_partitioning.sql:ro
      - ./database/36_advanced_optimizations.sql:/docker-entrypoint-initdb.d/36_advanced_optimizations.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - secondbrain-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-secondbrain}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secondbrain-backend
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-secondbrain};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpiryMinutes=${JWT_EXPIRY_MINUTES}
      - AIProviders__OpenAI__ApiKey=${OPENAI_API_KEY}
      - AIProviders__Gemini__ApiKey=${GEMINI_API_KEY}
      - AIProviders__Anthropic__ApiKey=${ANTHROPIC_API_KEY}
      - AIProviders__XAI__ApiKey=${XAI_API_KEY}
      - AIProviders__Ollama__BaseUrl=${OLLAMA_BASE_URL:-http://localhost:11434}
      - EmbeddingProviders__OpenAI__ApiKey=${OPENAI_API_KEY}
      - EmbeddingProviders__Gemini__ApiKey=${GEMINI_API_KEY}
      - RAG__VectorStoreProvider=${VECTOR_STORE_PROVIDER:-PostgreSQL}
      - Pinecone__ApiKey=${PINECONE_API_KEY}
      - Pinecone__Environment=${PINECONE_ENVIRONMENT:-us-east-1-aws}
      - Pinecone__IndexName=${PINECONE_INDEX_NAME:-second-brain-index}
      - Cors__AllowedOrigins__0=${CORS_ALLOWED_ORIGINS}
      - Cors__AllowLocalNetworkIps=${CORS_ALLOW_LOCAL_NETWORK:-false}
      - GitHub__PersonalAccessToken=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - GitHub__DefaultOwner=${GITHUB_DEFAULT_OWNER}
      - GitHub__DefaultRepo=${GITHUB_DEFAULT_REPO}
      - Git__AllowedRepositoryRoots__0=${GIT_ALLOWED_REPOSITORY_ROOTS}
      - Git__RequireUserScopedRoot=${GIT_REQUIRE_USER_SCOPED_ROOT:-false}
      - Voice__ElevenLabs__ApiKey=${ELEVEN_LABS_API_KEY}
      - Voice__Deepgram__ApiKey=${ELEVEN_LABS_DEEPGRAM_API_KEY}
    volumes:
      - ./backend/credentials:/app/credentials:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - secondbrain-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
    container_name: secondbrain-frontend
    ports:
      - "3000:8080"
      - "443:8443"
    volumes:
      - ./frontend/certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - secondbrain-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  secondbrain-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
