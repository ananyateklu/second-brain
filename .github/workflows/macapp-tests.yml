name: Tauri Tests

on:
  push:
    branches: [main, mac-app]
    paths:
      - 'frontend/src-tauri/**'
      - '.github/workflows/macapp-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/src-tauri/**'
      - '.github/workflows/macapp-tests.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            frontend/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install PostgreSQL (for integration tests)
        run: |
          brew install postgresql@18 pgvector
          echo "/opt/homebrew/opt/postgresql@18/bin" >> $GITHUB_PATH

      - name: Create minimal frontend dist for Tauri compilation
        run: |
          mkdir -p frontend/dist
          echo '<!DOCTYPE html><html><head><title>Test</title></head><body></body></html>' > frontend/dist/index.html

      - name: Check formatting
        working-directory: frontend/src-tauri
        run: cargo fmt -- --check

      - name: Run Clippy
        working-directory: frontend/src-tauri
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        working-directory: frontend/src-tauri
        run: cargo test --lib

      - name: Run integration tests
        working-directory: frontend/src-tauri
        run: cargo test --test '*'

      - name: Run all tests with output
        working-directory: frontend/src-tauri
        run: cargo test -- --nocapture

  build:
    needs: test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            frontend/src-tauri/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build Tauri app (debug, no code signing)
        working-directory: frontend
        run: pnpm tauri build --debug --bundles app
        env:
          # Skip code signing for CI builds
          CI: true

  coverage:
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL
        run: |
          brew install postgresql@18 pgvector
          echo "/opt/homebrew/opt/postgresql@18/bin" >> $GITHUB_PATH

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            frontend/src-tauri/target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Create minimal frontend dist for Tauri compilation
        run: |
          mkdir -p frontend/dist
          echo '<!DOCTYPE html><html><head><title>Test</title></head><body></body></html>' > frontend/dist/index.html

      - name: Generate coverage report
        working-directory: frontend/src-tauri
        run: cargo tarpaulin --out Xml --output-dir coverage --skip-clean
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/src-tauri/coverage/cobertura.xml
          flags: tauri
          name: tauri-coverage
          fail_ci_if_error: false
